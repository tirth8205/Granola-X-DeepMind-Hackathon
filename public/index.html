<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crumble</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%234DC9B0'/><circle cx='50' cy='50' r='16' fill='%23ede8e0'/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Atmosphere -->
    <div class="grain" aria-hidden="true"></div>
    <div class="bg-glow" aria-hidden="true"></div>

    <!-- Nav -->
    <nav>
      <div class="nav-brand">
        <svg class="logo-mark" width="22" height="22" viewBox="0 0 22 22" fill="none">
          <circle cx="11" cy="11" r="9.5" stroke="url(#lg)" stroke-width="1.5"/>
          <circle cx="11" cy="11" r="3.5" fill="url(#lg)"/>
          <defs><linearGradient id="lg" x1="2" y1="2" x2="20" y2="20"><stop stop-color="#4DC9B0"/><stop offset="1" stop-color="#D4B064"/></linearGradient></defs>
        </svg>
        <span class="nav-title">Crumble</span>
      </div>
      <div class="nav-actions">
        <button id="btn-stop" class="btn-end" disabled>
          <span class="end-dot"></span>
          End Session
        </button>
        <a class="nav-tag" href="https://aistudio.google.com/apikey" target="_blank" rel="noopener">
          <span class="tag-dot"></span>
          Google AI Studio
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Orb -->
      <div id="orb-container" class="state-idle reveal" style="--d:0.05s">
        <div class="orb">
          <div class="orb-glow"></div>
          <div class="orb-core"></div>
          <div class="orb-ring orb-ring-1"></div>
          <div class="orb-ring orb-ring-2"></div>
          <div class="orb-ring orb-ring-3"></div>
        </div>
        <div class="orb-label">
          <span id="status-text">Ready to analyze</span>
        </div>
      </div>

      <!-- History Sidebar -->
      <aside id="history-sidebar" hidden>
        <div class="history-header">
          <span class="history-label">Past Sessions</span>
          <button id="btn-clear-history" class="btn-icon" title="Clear all">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
          </button>
        </div>
        <div id="history-list"></div>
      </aside>

      <!-- Landing -->
      <div id="landing">
        <h1 class="hero-title reveal" style="--d:0.12s">
          Find the cracks<br>
          <span class="hero-accent">before they crumble.</span>
        </h1>
        <p class="hero-sub reveal" style="--d:0.2s">
          Share your screen and an AI design critic watches in real-time,
          spotting UX issues a human eye might miss.
        </p>
        <div class="hero-cta reveal" style="--d:0.28s">
          <button id="btn-start" class="btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <polygon points="10 8 16 12 10 16 10 8" fill="currentColor" stroke="none"/>
            </svg>
            Start Session
          </button>
        </div>
        <div class="features reveal" style="--d:0.4s">
          <div class="feature-chip">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
            Layout
          </div>
          <div class="feature-chip">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
            Flow
          </div>
          <div class="feature-chip">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            Accessibility
          </div>
          <div class="feature-chip">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
            Feedback
          </div>
        </div>
      </div>

      <!-- Session View -->
      <div id="session" hidden>
        <div class="session-layout">
          <div class="session-sidebar">
            <div id="preview-container">
              <div class="preview-bar">
                <div class="preview-dot"></div>
                <span>Screen Capture</span>
              </div>
              <video id="screen-preview" autoplay playsinline muted></video>
            </div>
          </div>
          <div class="session-main">
            <div class="transcript-header">
              <span class="transcript-label">Session Log</span>
              <div class="transcript-actions">
                <button id="btn-copy-live" class="btn-export" title="Copy findings to clipboard">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                  </svg>
                  <span id="copy-live-label">Copy</span>
                </button>
                <button id="btn-export" class="btn-export" title="Download as report">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                  </svg>
                  Report
                </button>
                <span class="transcript-timer" id="session-timer">00:00</span>
              </div>
            </div>
            <div id="transcript"></div>
          </div>
        </div>
      </div>

      <!-- Archive View (viewing a past session) -->
      <div id="archive-view" hidden>
        <div class="archive-header">
          <button id="btn-back-to-landing" class="btn-back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
            </svg>
            Back
          </button>
          <span class="archive-title" id="archive-title">Session</span>
          <div class="transcript-actions">
            <button id="btn-copy-findings" class="btn-export" title="Copy findings to clipboard">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
              <span id="copy-label">Copy</span>
            </button>
            <button id="btn-export-archive" class="btn-export" title="Download as report">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Report
            </button>
          </div>
        </div>
        <div id="archive-stats"></div>
        <div id="archive-summary"></div>
        <div id="archive-findings"></div>
        <details id="archive-log-details">
          <summary class="archive-log-toggle">Session log</summary>
          <div id="archive-log"></div>
        </details>
      </div>
    </main>

    <canvas id="capture-canvas" hidden></canvas>

    <!-- Error Toast -->
    <div id="error-bar" hidden>
      <div class="error-content">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span id="error-text"></span>
      </div>
      <button id="btn-dismiss-error">Dismiss</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
